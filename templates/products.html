
{% extends "layout.html" %}
{% block content %}
<h1>Products</h1>
<table class="table table-hover">
    <thead>
        <th>Type</th>
        <th>Price</th>
    </thead>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
